      <div class="product-container">

          <label for="productSelect">Choose your yatch</label>

          <select id="productSelect" onchange="updateProductDetails()">
            <option value="0">Models</option>
            <option value="1">Sea Ray Sundancer</option>
            <option value="2">Azimut Flybridge</option>
            <option value="3">Ferretti Yachts</option>

          </select>

        <div style="display: flex;" >

          <style>
            .calendar {
              max-width: 400px;
              margin: 50px auto;
            }
          </style>
        </head>
        <body>
          <div class="calendar">
            <input type="text" id="datepicker" placeholder="Choose Date">
          </div>
        
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
          <script>
            $(function() {
              $("#datepicker").datepicker();
            });
          </script>

        </div>
        
        <div id="productImage">
            
        </div>
        <div id="price" value="0"></div>
        <div class="product">
          <label for="processor">Night Festivities</label>
          <select id="processor" onchange="updateTotalPrice()">
            <option value="0">No (0 $)</option>
            <option value="500">Party (+500 $)</option>
            <option value="1000">Party + Drink (+1000 $)</option>
          </select>
        </div>
        <div class="product">
          <label for="ram">Coast Tour:</label>
          <select id="ram" onchange="updateTotalPrice()">

            <option value="300"> 1 Extra (+300 $)</option>
            <option value="600">2 Extra (+600 $)</option>
          </select>
        </div>
        <div class="product">
          <label for="storage">Dinner:</label>
          <select id="storage" onchange="updateTotalPrice()">
            <option value="0">Standart (0 $)</option>
            <option value="200">Greek Cousine (+200 $)</option>
            <option value="400">French Cousine (+400 $ )</option>
            <option value="800">Turkish Cousine (+800 $)</option>
